<nz-table #nzTable [nzData]="cfRecords" [nzShowPagination]="false">
  <theadead>
    <tr>
      <th>Date</th>
      <th>Account(s)/Category</th>
      <th>Money</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cfRecord of nzTable.data">
      <td>{{cfRecord.recordDateTime}}</td>
      <td>{{cfRecord.inExCategoryId}}</td>
      <td>{{cfRecord.localMoney}}</td>
    </tr>
  </tbody>
</nz-table>
