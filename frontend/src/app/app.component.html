<nz-table #nzTable [nzDataSource]="accounts" [nzIsPagination]="false">
  <thead nz-thead>
    <tr>
      <th nz-th>
        <span>Money</span>
      </th>
      <th nz-th>
        <span>Datetime</span>
      </th>
      <th nz-th>
        <span>Remark</span>
      </th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let cfRecord of cfRecords">
      <td nz-td>{{cfRecord.localMoney}}</td>
      <td nz-td>{{cfRecord.recordDateTime}}</td>
      <td nz-td>{{cfRecord.remark}}</td>
    </tr>
  </tbody>
</nz-table>
